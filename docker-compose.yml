version: '3.8'

services:
  budi-chat:
    image: ajaxx123/budi-chat:latest
    container_name: budi-chat
    restart: unless-stopped
    ports:
      - "35005:35005"
    volumes:
      # Persist database - adjust to your TrueNAS pool path
      - /mnt/ARK/apps/budi-chat/data:/app/data
    environment:
      # Server Configuration
      - PORT=35005
      - NODE_ENV=production
      
      # JWT Secret - CHANGE THIS! Generate a secure random string
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-secure-random-string}
      
      # Default Admin Credentials (for initial setup)
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-change-this-password}
      
      # Optional: Default OpenRouter API Key
      - DEFAULT_OPENROUTER_API_KEY=${DEFAULT_OPENROUTER_API_KEY:-}
      
      # Database Path (inside container)
      - DB_PATH=/app/data/database.db
      
      # Web Search Configuration (optional)
      - BRAVE_SEARCH_API_KEY=${BRAVE_SEARCH_API_KEY:-}
      - WEB_SEARCH_MAX_RESULTS=${WEB_SEARCH_MAX_RESULTS:-5}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/auth/me', (r) => {process.exit(r.statusCode === 401 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - budi-chat

networks:
  budi-chat:
    driver: bridge
